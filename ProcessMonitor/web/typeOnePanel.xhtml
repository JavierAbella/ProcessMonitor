<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Tra    nsitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component" 
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ace:dialog id="dialog"
                header="Proceso '#{mainViewSBean.process.name}'"
                
                               widgetVar="processDialog"
                               closable="true"
                               modal="true"
                               binding="#{mainViewSBean.typeOneDialog}"
                               draggable="true"
                               resizable="true"
                               hideEffect="fade">
        
        <h:panelGroup layout="block" styleClass="centrado margin2inf">
            <h:outputText value="Estado: "/>
            <h:outputText rendered="#{mainViewSBean.process.ok}" styleClass="verdeOk margin2izq" value="OK" />
            <h:outputText rendered="#{!mainViewSBean.process.ok}" styleClass="rojoKo margin2izq" value="KO" />
        </h:panelGroup>
        <ace:panel toggleable="true" collapsed="true" header="InformaciÃ³n del proceso" styleClass="">
            <h:outputText escape="false" value="#{mainViewSBean.description}"/>
        </ace:panel>
        
        <ace:panel toggleable="true" header="Ficheros mal integrados" styleClass="">
            <ui:repeat value="#{mainViewSBean.process.filesError}" var="file">
                <h:panelGroup layout="block">
                    <h:outputText value="- #{file}"/>
                </h:panelGroup>
            </ui:repeat>
        </ace:panel>
        <h:panelGrid width="100%" styleClass="centrado margin2sup">
            <h:commandButton id="cerrar" value="Cerrar"  actionListener="#{mainViewSBean.closeTypeOneDialog()}"/>
        </h:panelGrid>
            
                
      </ace:dialog>
            
    
</ui:composition>
